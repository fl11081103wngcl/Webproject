<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-2表单元素</title>
</head>
<style>	
		body{
			margin: 0;	
			padding: 0;	

			background-color: silver;

		}

		form {
			max-width: 640px;
			width: 100%;	
			background-color: green;
			margin: 32px auto 0;
		}

		label {
			display: block;
			margin: 32px 0;
		}

		input {
			width: 100%;	
			height: 30px;	
			display: block;

		}

		textarea {
			display: block;
			width: 100%;	
		}


</style>


<body>

<form action="	">
	<fieldset>	
		<legend>表单元素</legend>
		<label for="	"> 姓名：<input type="	text" name="name"></label>
		<label for="	"> 
				省份：<select name="area" id="">
								<option value="JS">江苏</option>
								<option value="JX">江西</option>
								<option value="SZ">深圳</option>
								<option value="NJ">南京</option>
				      </select> 
		</label>

		<label for="	">
			个人简介：<textarea name="	" id="" cols="30" rows="10"></textarea>
		</label>

		<label for="	">
			
			课程：<input type="	text" list="course">
		</label>

		<datalist id="course">	
				<option value="C"</style>">C</option>
				<option value="java">java</option>
				<option value="android">android</option>
				<option value="html">html</option>

		</datalist>
		
		<label for="	">
			加密类型：<keygen name="jiam">	
		</label>

		


		<label for="	">
			结果：<output>显示结果</output>
		</label>
		
		<label for="	">
			度量器：<meter min="0" max="100" low="60" high="80" value="90">	</meter>
			度量器：<meter min="0" max="100" low="60" high="80" value="70">	</meter>
			度量器：<meter min="0" max="100" low="60" high="80" value="40">	</meter>
		</label>


		<label for="	"> <input type="submit" value="提交"></label>

		
		
	</fieldset>
	
</form>
	
</body>
</html>
