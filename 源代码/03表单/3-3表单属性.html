<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3-4表单属性</title>
</head>
<style>
	body {
		margin: 0;
		padding: 0;
		background-color: #F7F7F7;
	}

	form {
		max-width: 640px;
		width: 100%;
		margin: 32px auto 0;
		font-size: 32px;
	}

	label {
		display: block;
		margin: 30px 0;
	}

	input {
		width: 100%;
		height: 32px;
		margin-top: 10px;
		display: block;
	}
</style>

<body>

<form action="" autocomplete="off">
	<fieldset>
		<legend>表单属性</legend>
		<label for=""> placeholder：<input type="text" placeholder="请输入用户名"></label>
		<label for=""> autofocus：<input type="text" autofocus></label>
		<label for=""> autofocus：<input type="file" multiple></label>
		<label for=""> autocomplete：<input type="text" name="autofind" autocomplete="on" ></label>
		
		<label for=""> autocomplete：<input type="text" name="autofind" autocomplete="on" ></label>


		
		<label for=""> <input type="submit" value="保存" ></label>

	</fieldset>
</form>
	
</body>
</html>
