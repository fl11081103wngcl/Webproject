<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1语义化之前做法,header,footer用标签显示</title>
</head>

<style>
body {
	padding: 0;
	margin: 0;
	background-color: #F7F7F7;
}

header {
	height: 60px;
	text-align: center;
	line-height: 60px;
	background: blue;
}

.container {
	width: auto;
	height: 800px;
}

article {
	background: green;
	width: 500px;
	height: 800px;
	float: left; 
}
aside {
	background: red;
	width: 460px;
	height: 800px;
	float: right;
}
footer {
	background: silver;
	width: 100%;
	height: 100px;
}
</style>
<body>

<header>头部</header>

<section class="container">
	<article></article>
	<aside></aside>
</section>

<footer></footer>



	
</body>
</html>
