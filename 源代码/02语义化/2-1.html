<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2-1语义化之前做法,header,footer用类名显示</title>
</head>

<style>
.body {
	padding: 0;
	margin: 0;
}
.header {
	background: blue;
	width: auto;
	height: 100px

}

.container {
	width: auto;
	height: 800px;
}	

.container .article {
	background: green;
	width: 500px;
	height: 800px;
	float: left; 
	
}

.container .aside {
	background: red;
	width: 460px;
	height: 800px;
	float: right;
}

.footer {
	background: silver;
	width: 100%;
	height: 100px;
}

</style>
<body>

<!-- 头部 -->
<div class="header">头部</div>
	
<!-- 主体部分 -->

<div class="container">
	<div class="article"></div>
	<div class="aside"></div>
</div>

<div class="footer"></div>
</body>
</html>
