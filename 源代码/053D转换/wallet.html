<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>百度钱包</title>
</head>

<style>

body {
	padding: 0;
	margin: 0;
	background-color: #B3C04C;
}
.wallet {
	width: 300px;
	height: 300px;
	margin: 50px auto;
	position: relative;
	border-radius: 50%;
	transition: all 3s;
	transform-style: preserve-3d;

}

.wallet::before, .wallet::after {
	content: "";
	display: block;
	position: absolute;
	left: 0;
	/* right: 0; */
	top: 0;
	/* bottom: 0; */

	width: 100%;
	height: 100%;

}

.wallet::before {
	background: url('./images/bg.png') right bottom;
	transform: translateZ(-1px);
	transform: rotateY(180deg);
}

.wallet::after {
	background: url('./images/bg.png') left bottom;
	transform: translateZ(1px);
}

.wallet:hover {
	transform: rotateY(180deg);
}

	
</style>
<body>

<div class="wallet">
	
</div>
	
</body>
</html>
