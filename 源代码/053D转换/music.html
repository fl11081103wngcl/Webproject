<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>music</title>
</head>
<style>
	body {
		padding: 0;
		margin: 0;
		background-color: #FFF;
	}
.music-box {
	width: 300px;
	height: 300px;
	margin: 50px auto;
	position: relative;
	perspective: 1000px;
}

.music-box::before, .music-box::after {
	content: "";
	display: block;
	position: absolute;
	left: 0;
	top: 0;
	width: 100%;
	height: 100%;
	border-radius: 50%;
}

.music-box::before {
	background-image: url('./images/musict.jpg');
}

.music-box::after {
	background-image: url('./images/musicb.jpg');
	transition: all 3s;
	transform-origin:  bottom;
}

.music-box:hover::after {
	transform: rotateX(-180deg);

}


</style>
<body>
<div class="music-box">
<audio >
	<source src="./images/11.mp3">
</audio>
	
</div>
	
</body>
</html>
