<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对齐文字</title>
</head>
<style>
	h1 {
		height: 200px;
		text-align: center;
		vertical-align: middle;

	}
	
	.p1 {
		text-align: left;

	}

	.p2 {
		text-align: right;
		
	}


</style>
<body>
	<h1>这是一个标题</h1>
	<p class="p1">我是段落1</p>
	<p class="p2">我是段落2</p>
</body>
</html>
