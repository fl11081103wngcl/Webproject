<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置元素的大小</title>
</head>
<style>
	img {
		position: absolute;
		clip: rect(0 50px 100px 0);
	}
</style>
<body>

<p>The clip property is here cutting an image:</p>
<p><img src="../1.jpg" border="0" alt="" width="200" height="300"></p>
	
</body>
</html>
