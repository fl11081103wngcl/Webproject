<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05_复合选择器案例</title>

	<style>
	/*标签制定式选择器 要求必须是标签开头然后其他选择器。*/
	h3.title-msg
	{
		color: red;
	}
	</style>
</head>
<body>
	
	<h3 class="title-msg">传智博客-前端与移动开发学院</h3>
	<h3>www.itcast.cn</h3>
	<p class="title-msg"> 我是一个段落</p>


	
</body>
</html>
