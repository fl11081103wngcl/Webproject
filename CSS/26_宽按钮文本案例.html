<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>26_宽按钮文本案例</title>
	<style>
		a {
/* 			background-color: silver;
			font-size:20px;
			font-weight:700;
			font-family:"黑体"; */

			background-color: silver;
			font:700 20px "黑体";

			
			display:inline-block;
			width:200px;
			height:50px;
			/* 设置行高，控制文本，垂直方向居中 */
			line-height:50px;
			/* 控制文本水平方向居中 */
			text-align:center;
			
			/* 可以控制字符间距，中文一个汉字就代表一个字符，英文一个字母代表一个字符 */
			letter-spacing:30px;

			/* 取消文本下的下划线显示 */
			text-decoration:none;



		}
		
	</style>
</head>
<body>
	<a href="#">按钮</a>
	
</body>
</html>
