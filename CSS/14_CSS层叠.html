<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>14_CSS层叠性演示</title>
	<style>
	/* CSS的层叠性，也就是说后来设置的样式会层叠（覆盖）之前的样式，层叠性的前提示CSS的选择器的优先级相同。
		设置的属性后会被后设置的属性取代，但是有前提，就是优先级相同的情况下；
 	*/
			.box {
				background-color:red;
				height:200px;
				width:400px;

			}

			.wrap {

				background-color: purple;

/* 			}
			.box {
				background-color: pink;
			}
 */

	</style>


</head>
<body>
	<div class="box wrap" ></div>
</body>
</html>
