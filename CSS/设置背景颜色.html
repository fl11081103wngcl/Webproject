<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置背景颜色</title>
</head>
<style>
	body {
		background: yellow;
	}
	h1 {
		background: green;
	}
	p {
		background: pink;
	}
</style>
<body>
	<h1>This is header 1</h1>
	<h2>This is header 2</h2>
	<p>This is header paragraph</p>
</body>
</html>
