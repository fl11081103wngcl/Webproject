<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>03_css案例</title>
	<style>
		/*标签选择器*/
		p {
			background-color: red;
		 }
		h1 {
			color: green;
		 }
		span {
			font-size: 14px;
		}
		
		/*通配符选择器*/
		*{
			font-size: 30px;
		}

		/*id 选择器
		
		HTML标签中ID的属性值在一个页面中必须是唯一的。

		ID选择器是可以帮助我们选择当前页面中唯一id值的标签，也就是根据标签的id属性值进行选取设置样式。ID选择器的的符号是#号
		*/
		#p1{
			font-size: 10px;

		}
		#p2
		{
			font-size: 30px;
		}

	</style>
</head>
<body>
<h1>CSS 设置样式 </h1>
<p>CSS语法案例</p>
<span>Hello world</span>
<p id="p1">我是id选择器1</p>
<p id="p2">我是id选择器2</p>
	
</body>
</html>
