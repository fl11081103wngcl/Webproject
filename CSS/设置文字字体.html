<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>设置文字字体</title>
</head>
<style>
	h3 {
		font-family: times;
	}
	.p1 {
		font-family: courier;
	}
	.p2 {
		font-family: sans-serif;
	}
</style>
<body>

<h3>This is header 3</h3>
<p class="p1">This is a paragraph</p>
<p class="p2">This is a paragraph</p>
	
</body>
</html>
