<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20_CSS字体大小设置</title>
</head>

<style>

	/* font-size属性用于设置字号，该属性的值可以使用相对长度单位，也可以使用绝对长度单位。
	  其中，相对长度单位比较常用，推荐使用像素单位px，绝对长度单位使用较少。
	  可选参数值：xx-small | x-small | small | medium | large | x-large | xx-large|smaller | larger
 
      一般页面中：12px      14px   12cm
      cm：厘米 绝对长度单位
      px：像素点，像素点就是显示器显示的一个点，是个相对长度
      em：1em相当于当前的字体大小，当前字体大小为16px，那么1em = 16px；

      单位之间的关系，1in = 2.54cm = 25.4mm = 96px；
      1em
     例如：
     p { font-size: 32px; }
 */
	
	div {
		font-size:larger;
	}

	p {
		font-size:medium;
	}
</style>
<body>

<div>
	十里春风不如你
</div>

<p>
	匆匆那年
</p>	
</body>
</html>
