<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15_CSS继承性演示</title>
	<style>
		
		/* CSS的继承性是指，子容器的样式会继承父容器的样式。但并不是所有的样式都能继承。
		只有部分样式能继承，比如：文字相关字体大小、颜色、字体样式、行高、鼠标样式等。
		盒子相关的样式都不能继承，比如：宽高、背景色、边距、浮动、绝对定位等。
 		*/
		.box {
			color:red;
		}

	</style>
</head>
<body>
	<div class="box">
		我是div
		<p>
			我是段落
		</p>
	</div>
	
</body>
</html>
