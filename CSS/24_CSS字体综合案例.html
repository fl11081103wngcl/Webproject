	/* font 字体合写 */

	p {
		/* font:字体样式 字体是否加粗 字体大小/字体行高 字体类型; 不同样式间用空格分开 */

		font: oblique 700 20px "\u5FAE\u8F6F\u96C5\u9ED1";

	}
		

	</style>

</head>
<body>
	
	<p>

	公主又和骑士吵架了，“你个怂货，早知道就不嫁给你了！没为我屠过龙的男人！”
	骑士深深爱着公主，结婚以后才知道公主得了公主病，但骑士还是不离不弃。可今天他决定屠龙，为了下半辈子能被公主看得起，他决定向东海出征。
	陆地上的龙早已灭绝，只听传说东海里还有龙，骑士长途跋涉来到东海，经历七七四十九天与恶龙殊死搏斗，终于砍下了恶龙的头，“这回可以回家向公主炫耀了！”骑士想。
	“公主，你看我带回来了什么？”
	“什么？你出门大半年就带回了个水龙头？”


	</p>

	<ul>
		<li>设置字体大小：20px</li>
		<li>设置字体加粗</li>
		<li>设置字体倾斜显示</li>
		<li>设置字体类型：微软雅黑</li>
		<li>设置字体颜色：红色</li>
	</ul>

</body>
