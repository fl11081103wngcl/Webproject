<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>29_CSS文本版本首行缩进</title>
	<style>
	
	h1 {

		/*text-indent属性用于设置段落首行文本的缩进，只能设置于块级标签。其属性值可为不同单位的数值、em字符宽度的倍数、或相对于浏览器窗口宽度的百分比%，允许使用负值, 建议使用em作为设置单位。*/
		text-indent: -99999px;
		/*一般用于 网站的h1标题logo的seo的优化，这样文本就不会显示*/

	}
	p
	{
		text-indent: 2em;
	}
	</style>
</head>
<body>
<h1><a href="#" class="logo-txt">传统文学</a></h1>
<p>
梦入江南烟水路，行尽江南，不与离人遇。睡里消魂无说处，觉来惆怅消魂误。
欲尽此情书尺素，浮雁沉鱼，终了无凭据。却倚缓弦歌别绪，断肠移破秦筝柱。
</p>
<p>
有些人，别去之后，即便做梦，也再梦不到了。偏放不下某人，忘记她的容颜就越快，偏想在梦里再见一次，却永远永远是一场飘渺的伤心之梦。
</p>
	
</body>
</html>
