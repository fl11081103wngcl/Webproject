<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>控制文字大小写</title>
</head>
<style>
	p.uppercase {
		text-transform: uppercase;
	}
	p.lowercase {
		text-transform: lowercase;
	}
	p.capitalize {
		text-transform: capitalize;
	}
</style>
<body>
<p class="uppercase">This is girl</p>
<p class="lowercase">This is dog</p>
<p class="capitalize">This is cat</p>

	
</body>
</html>
