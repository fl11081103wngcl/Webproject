<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21_字体类型设置</title>
	<style>
		/* 
		使用font-family设置字体时，需要注意以下几点：    
		各种字体之间必须使用英文状态下的逗号隔开。
		中文字体需要加英文状态下的引号，英文字体一般不需要加引号。当需要设置英文字体时，英文字体名必须位于中文字体名之前。
		如果字体名中包含空格、#、$等符号，则该字体必须加英文状态下的单引号或双引号，例如font-family: "Times New Roman";。

		尽量使用系统默认字体，保证在任何用户的浏览器中都能正确显示。
		 
		css 设置的时候，当前页面的编码是UTF-8，而我的字体里面设置的是中文"黑体"，为了更好的兼容，我们都会把中文转换UTF-8 编码的形式

		可以在浏览器中使用escape("微软雅黑") --> 转换成UTF-8的编码  --->%u5FAE%u8F6F%u96C5%u9ED1"
		 */
		h1 {
			font-family:"黑体";
		}

		p {
			font-family:"\u5FAE\u8F6F\u96C5\u9ED1"，"Arial";
		}
		/* 怎么解决多系统下面不同字体的兼容问题？
			font-family 允许写入多个字体,从左到右开始解析
		 */
	</style>
</head>
<body>
<h1>传智播客</h1>
<p>
	
	传智播客 移动拨接，web.itcast.cn
</p>

	
</body>
</html>
