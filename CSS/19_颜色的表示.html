<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>19_颜色的表示方式</title>
	<style>
		.demo {
			height:200px;
			width:300px;
			/* RGB 表示方法 
			RGB：red，green，blue三元素叠加组成不同颜色。
			语法： color: rgb(33,33,33);
			取值： 0-255 ，也可以用百分比： 0% - 100%
 */
			/* background-color: rgb(100, 100, 100) 灰色 */
/* 			background-color: rgb(0, 0, 0) 黑色
			background-color: rgb(255, 255, 255) 白色 */
			/* background-color: rgb(10%, 10%, 38%) */
			
			/* 十六进制的表示方法 
				十六进制是另外一种写法：
				Color:#3333333;

				十六进制也是rgb的表示方法另外一种写法而已。
			*/

			background-color:#0399B2;

		}
	</style>
</head>
<body>
	<div class="demo">
		我是一个div色块
	</div>
	
</body>
</html>
