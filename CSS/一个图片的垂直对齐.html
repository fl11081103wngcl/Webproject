<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>一个图片垂直对齐</title>
</head>

<style type="text/css">
p {
	text-align: center;
}
img.top {vertical-align:text-top}
img.bottom {vertical-align:text-bottom}

</style>

<body>

<p>
This is an 
<img class="top" border="0" 
src="../logo.png" width="95" height="60" />
image inside a paragraph.
</p> 

<p>
This is an 
<img class="bottom" border="0" 
src="../logo.png" width="95" height="84" />
image inside a paragraph.
</p>
	
</body>
</html>
