<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>17_CSS选择器案例</title>
	<style>
	/* 结论一：继承的样式要大于默认的样式 */
		body {
			color:red;
		}
	/* 结论2： 通配符选择器的样式的优先级比继承样式的优先级要高。 */
	* {
		color:blue;
	}

	/* 结论三：标签的选择器的优先级要高于通配符选择器的优先级。 */

	
	</style>
</head>
<body>
	<div class="wrap">
		<div class="aside">
			<div class="aside-dt" id="title-txt">
				<h1>我是第一个标题</h1>
			</div>
			<div class="aside-dd">
				<p>我是一个段落</p>
			</div>
		</div>

	</div>
	
</body>
</html>
