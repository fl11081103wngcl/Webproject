<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>01_CSS书写案例</title>

   <!-- 引入CSS二：
	嵌入式样式：就是在head标签中，嵌套一个style标签，在style标签中可以书写CSS的样式内容。
    Style标签有一个属性type属性，默认值就是 text/css,可以省略
    -->
	<style type="text/css">
	/*@import导入样式，将某一个CSS文件的样式直接导入到当前的位置
		并且导入样式必须写在所有的其他样式设置之前，当然可以写入多条；
		也可以写在css文件中
	*/
	@import url(main.css);
	p {
		color:green; /* 设置前景色，也就是字体的颜色*/
		background-color: black;
		
	  }

	  /*S 导航开始 */
	  ul
	  {
	  	background-color: red;

	  }
		/*E 导航结束 */

	</style>
	
	<!-- 外联CSS样式，外部CSS样式,也就是常用的方式
	使用link 标签

	rel = stylesheet ：样式表的意思
	href：指的是，连接CSS文件的路径
	 -->

	<link rel="stylesheet" href="main.css">


</head>
<body>
<!-- 所有的标签都有 id，name，style 等属性 -->
<!-- 引入CSS方式1：
行内样式：是通过在标签中设置style属性来达到实现控制标签的样式的效果
 
 style 属性中，可以设置多条CSS样式
 -->

快速生成

 -->

	<li><a href="#">南京</a></li>
	<li><a href="#">成都</a></li>

</body>
</html>
