<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>怎样设置背景图片位置</title>
</head>

<style type="text/css">
	
	body 

	{

		height: 500px;

		background-image: url('../logo.png');
		background-repeat: no-repeat;
		background-position: center;


	}
</style>
<body>

<p>
	h5 【!DOCTYPE html】声明的，background-position: center; 属性必须定义其高度，否则只在水平居中
	如果是html 声明的，使用background-position: center; 可以不用定义其高度，就可以实现水平居中

</p>
	
</body>
</html>
