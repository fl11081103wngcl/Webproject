<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>16_CSS特殊性选择器优先级</title>
	<style>
		
		/* id优先级 > 类选择器 */
		#txt-wrap{
			color:purple;
		}
		.box {
			color:red;
		}
		
	/* 层叠性是指：在样式的优先级相同的情况下才会考虑 */

	</style>
</head>
<body>

<!-- 行内样式优先级最高 -->
<!-- <div class="box" id="txt-wrap" style="color:blue">   -->

<div class="box" id="txt-wrap" > 
	我是div文本

</div>
	
</body>
</html>
