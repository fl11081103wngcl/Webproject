<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22_CSS设置字体加粗</title>

	<style>
	/* 
	font-weight:属性用于定义字体的粗细，其可用属性值：normal、bold、bolder、lighter、100~900（100的整数），有继承性

	400：Normal
	700：bold

	;
	 */
		.letter:first-letter {
			font-size:50px;
		}
		.desc {
			font-weight:600; /* 设置字体加粗是不需要单位的 */
		}

	</style>
</head>
<body>

<p class="letter">
	<b >公主到了18岁还没有王子来提亲</b>，国王焦虑得不行。女巫告诉国王，自古公主须有恶龙守护，才能吸引骑士前来屠龙，进而迎娶公主。国王无奈，可咱这是海边岛国，哪里有恶龙。女巫说，东边海域有一条恶龙。国王让公主前去寻找。
公主来到了海边，恶龙迫不及待冲出海面，“公主公主，我等你可久了，来，到我背上来，我们一起去浪！”于是公主骑着恶龙，从此过上了没羞没臊的生活。

<span class="desc">海上岛民纷纷流传公主和恶龙的爱情故事，为了纪念他们，后人每年五月初五都会玩划龙舟。</span>
</p>
	


</body>
</html>
