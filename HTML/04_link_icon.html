<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试link引入网站icon</title>
	<!-- link标签的第一种用法：dns预解析 
	可以有效的提高后续访问此页面的效率-->
	<link rel="dns-prefetch" href="http://mimg.127.net">
	<link rel="dns-prefetch" href="http://entry.mail.163.com">

	<!-- link第二种用法：引入网站标题中的icon -->
	<link rel="shortcut icon" href="http://mail.163.com/favicon.ico"/>
	<!-- link第三种用法：引入css样式 -->
</head>
<body>
<h1>测试link引入网站icon</h1>
	
</body>
</html>
