<!DOCTYPE html>
<html lang="zh-cn">
<head>
<!-- 用于嵌套给浏览器使用的设置标签 -->
	<meta charset="UTF-8"><!-- 设置当前页面的编码使用UTF-8 -->
	<!-- 	<meta charset="gb2312">  --><!-- ctrl+shift+d 实现快速复制 -->
	<title>02html页面的文档demo</title><!-- 设置当前浏览器页面标签的标题内容 -->
	<!-- link标签的第一种用法：dns预解析 
	可以有效的提高后续访问此页面的效率-->
	<link rel="dns-prefetch" href="http://mimg.127.net">
	<link rel="dns-prefetch" href="http://entry.mail.163.com">

</head>
<body>
<h2>HTML基本文档格式—&lt;html&gt; 标记</h2>
<p>&lt;html&gt;标记位于&lt;!DOCTYPE&gt; 标记之后，也称为根标记，用于告知浏览器其自身是一个 HTML 文档， &lt;html&gt;标记标志着HTML文档的开始，&lt;/html&gt;标记标志着HTML文档的结束，在他们之间的是文档的头部和主体内容。
</p>
<p>&lt;html&gt;<br/>
所有的标签必须写在 两个闭合标签之间。
</p>

</p>
<p>&lt;html&gt;<br/>
可以通过lang属性设置当前文档的主要语言是什么，帮助搜索引擎解析文档
</p>
<p>&lt;html lang="zh-cn"&gt;&lt;/html&gt;
</p>
</body>
</html>
