<h2>HTML基本文档格式—&lt;head&gt;标记</h2>
<p>&lt;head&gt;标记用于定义HTML文档的头部信息，也称为头部标记，紧跟在&lt;head&gt;标记之后。
head标签定义的内容只是提供给浏览器使用，不用于用户的呈现。</p>
<p>主要用来封装其他位于文档头部的标记，例如&lt;titlegt;、&lt;metagt;、&lt;linkgt;及&lt;stylegt;等，用来描述文档的标题、作者以及和其他文档的关系等。</p>
<p>一个HTML文档只能含有一对&lt;head&gt;标记，绝大多数文档头部包含的数据都不会真正作为内容显示在页面中。</p>
