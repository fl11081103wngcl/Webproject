<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>10_listdemo</title>
</head>
<body>
	<!-- 无序列表  "#"代表当前页面，具体地址后台人员填写-->
	<ul>
		<li><span>北京</span><a href="#">你好</a></li>
		<li>上海</li>
		<li>成都</li>
		<li>深圳</li>
		<li>南京</li>
	</ul>
	<!--有序列表 order list   -->
	<ol>
		<li>北京</li>
		<li>南京</li>
		<li>上海</li>
		<li>成都</li>
		<li>深圳</li>
	</ol>
	<!-- 自定义列表标签 -->
	<dl>
		<dt>关于我们</dt>
		<dd>联系我们</dd>
		<dd>人才招聘</dd>
		<dd>合作伙伴</dd>
		<dd>联系我们</dd>
	</dl>
</body>
</html>
