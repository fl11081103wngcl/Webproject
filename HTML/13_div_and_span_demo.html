<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>13_div和span节标签演示</title>
</head>
<body>
	<!-- 
		块级标签：独占行 ，p div ul oldl li dt h1-h6
		行级标签：可以跟其他的行内标签共用一行，span strong em，文本相关的标签都是行内标签
	 -->

	<div>我是第一个div</div>
	<div>我是第二个div</div>
	<div>我是第三个div</div>

	<!-- span{我是span标签$}*3 快速生成span 标签 -->
	<span>我是span标签1</span>
	<span>我是span标签2</span>
	<span>我是span标签3</span>
	
</body>
</html>
