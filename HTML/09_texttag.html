<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>09_其他文本标签案例</title>
</head>
<body>
	<p>这里是<span>传智播客</span>- <em>前端与移动开发学院</em>
	<!-- em 标签其实就是对文档中的一小段文本进行重点强调  默认文本是斜体显示
	em标签是局部的文本的 加强语气，或者是文本的强调的作用。
	Em标签可以会改变局部的文档的语义。
	-->
	的官网</p>
	<span>这里是传智播客-前端与移动开发学院就业办</span>
	<span>这里是传智播客-前端与移动开发学院基础班</span>
	<!-- Span标签定义文档中的一小节文本，语义不强。Span标签可以跟其他的span标签共用一行。 -->
	<!-- ctrl+shfit+D 快速复制 -->
	
	<p>我更喜欢<em>小狗</em>和小猫咪。</p>
	<i>斜体字的标签</i>
	<!-- i标签是不推荐使用的，因为所有的样式我们都是通过css运行控制的 -->

	<strong>Strong标签是 针对整个文档而言，进行一个加强语气的作用。例如：一篇文章中最重要的主题思想或者段落用strong</strong>
	<!-- Strong标签是 针对整个文档而言，进行一个加强语气的作用。例如：一篇文章中最重要的主题思想或者段落用strong标签进行包裹。 -->
	

	<br>
	<!-- ctrl+ 回车键 ：可以让光标快速定位到行首 -->
	<!-- sub 和 sup 的区别 -->
	H<sub>2</sub>O
	<br>
	2<sup>32</sup>

</body>
</html>
