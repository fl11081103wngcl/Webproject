		<h1>50家天猫商家拟上市 为何未见全国县域电商最发达的金华商家</h1>

		<p>7月5日，一向低调的菜鸟网络，在金华发布了旗下首个电商产业园。通过整合菜鸟的物流优势和阿里巴巴的服务体系，产业园将为义乌等地的商家提供仓配、金融、培训等立体服务，帮助中小商家成长。</p>
		<p>据介绍，菜鸟网络有意通过产业园这个平台，在金华多小散的电商格局中培育出一批上市企业。</p>
