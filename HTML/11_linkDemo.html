<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>11_列表Demo</title>
</head>
<body>
<!-- 无序列表 
ul 和 li 标签 不要嵌套其他的标签，li标签中，可以嵌套其他的标签
-->
<ul>
	<li>篮球</li>
	<li>足球</li>
	<li>棒球</li>
	<li>垒球</li>
	<li>气球</li>
</ul>

<!-- 有序列表 order list 已经排序的列表 -->
<ol>
	<li><span>北京</span><a href="#">你好</a></li>
	<li>上海</li>
	<li>成都</li>
	<li>深圳</li>
	<li>南京</li>
</ol>

<dt>
	<dt>关于我们</dt>
	<dd>公司简介</dd>
	<dd>联系方式</dd>
	<dd>人才招聘</dd>
</dt>

	
</body>
</html>
