<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>15_qq注册表单演示</title>
</head>
<body>
<form action="#" method="get">
	<table>
		<tbody>
			<tr>
				<td>昵称:</td>
				<td><input type="text" name="user" value="felix"></td>
			</tr>
			<tr>
				<td>密码:</td>
				<td><input type="password" name="password" value="123456"></td>
			</tr>
			<tr>
				<td>确认密码:</td>
				<td><input type="password" name="confirmpassword" value="123456"></td>
			</tr>
			<tr>
				<td>性别:</td>
				<!-- label 标签：实现点击文本后焦点自动聚焦在复选框上 -->
				<td><input type="radio" name="gender" value="man" id="gender_man"><label for="gender_man">男</label> &nbsp;&nbsp;
				<label><input type="radio" name="gender" value="women">女</label></td>
			</tr>
			<tr>
				<td>生日:</td>
				<td>
				<select name="calendar" id="">
					<option value="solar calendar">公历</option>
					<option value="lunar calendar">农历</option>
				</select>
				<select name="year" id="">
					<option value="2016">2016</option>
					<option value="2015">2015</option>
					<option value="2014">2014</option>
					<option value="2013">2013</option>
				</select>
				<select name="month" id="">
					<option value="Jan">1月</option>
					<option value="Feb">2月</option>
					<option value="Mar">3月</option>
					<option value="Apr">4月</option>
					<option value="May">5月</option>
					<option value="Jun">6月</option>
					<option value="Jul">7月</option>
					<option value="Aug">8月</option>
					<option value="Sep">9月</option>
					<option value="Oct">10月</option>
					<option value="Nov">11月</option>
					<option value="Dec">12月</option>
				</select>
				<select name="day" id="">
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
					<option value="5">5</option>
					<option value="6">6</option>
					<option value="7">7</option>
					<option value="8">8</option>
					<option value="9">9</option>
					<option value="10">10</option>
					<option value="11">11</option>
					<option value="12">12</option>
					<option value="12">13</option>
					<option value="12">14</option>
					<option value="12">15</option>
					<option value="12">16</option>
					<option value="12">17</option>
					<option value="12">18</option>
					<option value="12">19</option>
					<option value="12">20</option>
					<option value="12">21</option>
					<option value="12">22</option>
					<option value="12">23</option>
					<option value="12">24</option>
					<option value="12">25</option>
					<option value="12">26</option>
					<option value="12">27</option>
					<option value="12">28</option>
					<option value="12">29</option>
					<option value="12">30</option>
					<option value="12">31</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>所在地区</td>
				<td>
				<select name="Country" id="">
					<option value="China">中国</option>
					<option value="US">美国</option>
					<option value="UK">英国</option>
				</select>
				<select name="province" id="">
					<option value="beijing">北京</option>
					<option value="nanjing">南京</option>
					<option value="shanghai">上海</option>
				</select>
				</td>
			</tr>
			<tr>
				<td>验证码:</td>
				<td><input type="text" name="code"></td>
			</tr>
			<tr>
				<td >手机号:</td>
				<td><input type="text" name="phone"><br>
					<span>忘记密码时，可以通过该手机号快速获取密码</span> <br>
					<input type="text" name="phone valid "> <input type="button" value="获取短信验证码"><br>
					<input type="checkbox">同时开通qq空间 <br>
					<input type="checkbox">我已阅读并同意相关条款和隐私政策>
				
				</td>
			</tr>
			<tr>
				<td></td>
				<td><input type="submit" value="提交注册"></td>
			</tr>
		</tbody>
	</table>

</form>
	
</body>
</html>
