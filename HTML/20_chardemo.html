<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>20_字符实体案例</title>
</head>
<body>

<!-- 大小于号 的 写法，<&lt; >&gt;  -->

<!-- 如何 写入一个属书名 -->

<p>&lt;&lt;弗兰克传奇&gt;&gt;</p>
<p>&lt;&lt;HTML入门&gt;&gt;</p>
<p>&lt;&lt;天龙八部&gt;&gt;</p>
<p>&lt;&lt;鹿鼎记&gt;&gt;</p>


<table border="1">
	<tr>
		<td>1</td>
		<td>2</td>
		<td>3</td>
		<td>4</td>
		<td>5</td>
	</tr>
</table>
	
</body>
</html>
