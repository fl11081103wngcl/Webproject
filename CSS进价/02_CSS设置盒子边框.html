<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>02_CSS设置盒子边框</title>
	<style>
	.box {
		height: 200px;
		width: 200px;
		background-color: green;
		
		/* 设置上边框的宽度 */
		border-top-width: 10px;

		/* 设置上边框的颜色 */
		 border-top-color: red;
		
		/* 设置上边框的样式为实体 （实线、虚线、点线）*/
		 border-top-style: solid;
		
		border-bottom-width: 15px;
		border-bottom-color: yellow;
		border-bottom-style: double; 

		/* 边框的样式设置也可以进行合写 
			border-top: 宽度、样式、颜色;
		*/

		border-left: 5px solid blue;

		/* 可以用一行css设置上下左右所有边框的样式 */

		border: 10px dotted blue;






	}
		
	</style>
</head>
<body>
	<div class="box">
		
	</div>
</body>
</html>
