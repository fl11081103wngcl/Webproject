<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>22_CSS绝对定位居中显示</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.banner {
			width: 400px;
			margin: 0 auto;
			background-color: teal;
			height: 400px;
			position: relative;
		}
		.slide-l, .slide-r {
			height: 30px;
			width: 20px;
			background-color: yellow;
			border: 1px solid red;
			position: absolute;
			top: 50%;
			margin-top: -15px;
			text-align: center;
			line-height:30px;
		}

		.slide-r {
			right: 0; 
		}
	</style>
</head>
<body>
<div class="banner">
		<div class="slide-l">&lt;</div>

		<div class="slide-r">&gt;</div>
</div>
	
</body>
</html>
