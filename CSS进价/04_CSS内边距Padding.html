<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>04_CSS内边距使用</title>
	<style>
		.box {
			/* padding: 20px; */
/* 			padding-top: 20px;
			padding-bottom: 10px;
			padding-right: 5px;
			padding-left: 5px; */

			/* 上、右、下、左 */
			padding: -20px 5px 10px 5px;
			border: 1px solid #09c;
			width: 500px;
			height: 200px;
			background-color: green; /* 内边距享有背景色 */
		}
	</style>
</head>
<body>
<div class="box">
	梦入江南烟水路，行尽江南，不与离人遇。睡里消魂无说处，觉来惆怅消魂误。
	欲尽此情书尺素，浮雁沉鱼，终了无凭据。却倚缓弦歌别绪，断肠移破秦筝柱。
</div>

	
</body>
</html>
