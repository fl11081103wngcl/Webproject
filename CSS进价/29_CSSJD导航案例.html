<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>29_CSSJD导航案例</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
		
	ul {
		list-style: none;
		padding: 90px;
		margin-left: 800px;
		
	}
	li {
		display: inline-block;
	}
	a, a:visited {
		color: black;
		font-size: 15px;
		text-decoration: none;

	}
	a:hover {
		color: #C81623;
	}

		
	</style>
</head>
<body>

<ul>
		<li><a href="#">服装城</a></li>
		<li><a href="#">美妆馆</a></li>
		<li><a href="#">京东超市</a></li>
		<li><a href="#">生鲜</a></li>
		<li><a href="#">全球购</a></li>
		<li><a href="#">闪购</a></li>
		<li><a href="#">团购</a></li>
		<li><a href="#">拍卖</a></li>
		<li><a href="#">金融</a></li>


</ul>
		

	
</body>
</html>
