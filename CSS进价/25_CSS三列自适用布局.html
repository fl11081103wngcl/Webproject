<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>25_CSS三列自适用布局</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	.sub-nav, .aside {
		width: 200px;
		background-color: teal;
		height: 300px;
	}
	
	.main {
		margin-left: 203px;
		margin-right: 203px;
		height: 300px;
		background-color: yellowgreen;
	}
	.sub-nav {
		float: left;
	}

	.aside {
		float: right;
		position: absolute;
		right: 0;
		top: 0;
	}
		
	</style>


</head>
<body>
<div class="sub-nav">sub-nav</div>
<div class="main">main</div>
<div class="aside">aside</div>
	
</body>
</html>
