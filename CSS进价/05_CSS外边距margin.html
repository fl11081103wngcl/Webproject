<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05_CSS外边距使用</title>
	<style>
		
		* {
			padding: 0; /* 清除内边距 */
			margin: 0; /* 清除外边距 */

		}
		.box1, .box2, .box3 {
			border: 10px solid red;
			height: 100px;


		}
		.box2 {
			border: 10px solid green;
			/* margin: 10px 20px 10px 200px;  上、右、下、左 */
			margin: 50px 300px; /* 上下：20px 左右：200px */

		}

		/* 实现4号div居中显示，宽度设置为800px; */

		.box4 {
			width: 800px; 
			height: 200px;
			background-color: red;
			margin: 0 auto; /* 上下设置0，左右为auto 指的是左右的边距自动化的设置，屏幕的宽度-设置的宽度，左右一分二，实现div居中显示 */
		}

		/* 外边距设置兄弟元素之间的距离。
Margin的设置跟padding的一样。
Margin： 0 auto; 可以让 块级元素水平的居中。

原理： auto是设置外边距自动赋值。如果左右都是auto的时候，会把盒子所在行剩余的宽度除以2，然后分别赋值给左右的magin值，自然就会让盒子居中显示了。 */

	</style>
</head>
<body>
<!-- .box$*3 -->
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
<div class="box4">4</div>
	
</body>
</html>
