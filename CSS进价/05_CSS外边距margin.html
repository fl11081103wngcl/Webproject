<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>05_CSS外边距使用</title>
	<style>
		
		* {
			padding: 0;
			margin: 0;

		}
		.box1, .box2, .box3 {
			border: 10px solid red;
			height: 100px;


		}
		.box2 {
			border: 10px solid green;
			/* margin: 10px 20px 10px 200px;  上、右、下、左 */
			margin: 50px 300px; /* 上下：20px 左右：200px */

		}

		/* 实现4号div居中显示，宽度设置为800px; */

		.box4 {
			width: 800px;
			height: 200px;
			background-color: red;
			margin: 0 auto; /* 上下设置0，左右为auto 指的是左右的边距自动化的设置，屏幕的宽度-设置的宽度，左右一分二，实现div居中显示 */
		}


	</style>
</head>
<body>
<!-- .box$*3 -->
<div class="box1">1</div>
<div class="box2">2</div>
<div class="box3">3</div>
<div class="box4">4</div>
	
</body>
</html>
