<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>31_CSS规避脱标案例1</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}
	.parent {
		height: 100px;
		width: 300px;
		border:1px solid teal;
		background-color: yellow;
	}

	.child {
		background-color: red;
		height: 30px;
		width: 30px;
		margin-left: auto;
		margin-right: 0;
		margin-top: 35px;
	}
	.icon {
		background:url(img/../zone.jpg) no-repeat;
		display: inline-block;
		vertical-align: middle;
		margin-top: -4px;
		height: 53px;
		width: 53px;

		
	}

	span
	{
		line-height: 53px;
		font-size: 20px;
	}
	</style>
</head>
<body>
<div class="parent">
	<div class="child">
		
	</div>
</div>

<hr>

<div class="wrap">
	<i class="icon"></i><span>传智播客</span>
</div>
	
</body>
</html>
