<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>33_CSS精灵案例</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}

	.icon {
		background:url(img/../tb-bg.png) no-repeat -110px -98px;

		/*background:url(img/zone.jpg);*/
		vertical-align: middle;
		display: inline-block;
		height: 20px;
		width: 20px;
		
	}
	.wrap {
		font-size: 14px;
		line-height: 20px;
	}
	</style>
</head>
<body>
<div class="wrap">
	<i class="icon"></i><span>主题市场</span>
</div>
	
</body>
</html>
