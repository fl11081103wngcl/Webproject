<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>12_CSS浮动的破坏性</title>
	<style>
	/* 6.浮动具有破坏性，元素浮动后，破坏来原来的正常流布局，造成内容塌陷。
 
	注意：
	如果一个标准流的父盒子，没有设置高的情况下，所有的子盒子进行了浮动，那么父盒子的高度会塌陷成0.

	1. 解决浮动破坏性造成的高度塌陷的问题
	第一种解决高度塌陷的方法就是使用overflow。
	在父盒子上设置overflow： hidden；之后，父盒子具有的包裹性，就不会出现高度塌陷的问题了。
	1. Overflow详解
	当盒子内的元素超出盒子自身的大小时，内容就会溢出（IE6除外），这时如果想要规范溢出内容的显示方式，就需要使用CSS的overflow属性
        属性	        描述
	visible	        内容不会被修剪，会呈现在元素框之外（默认值）
	hidden	        溢出内容会被修剪，并且被修剪的内容是不可见的
	auto	        在需要时产生滚动条，即自适应所要显示的内容
	scroll	        溢出内容会被修剪，且浏览器会始终显示滚动条

 	*/
		.child {
			border: 1px solid black;
			width: 200px;
			height: 200px;
			background-color: teal;
			float: left;
			margin: 2px;

		}

		.parent {
			border: 1px solid red;
			overflow: hidden; /* 超出的部分进行隐藏，解决子元素设置float后，父元素在没有设置高度的情况下，出现塌陷问题即高度变为0 ，父盒子自动包裹其内部的所有子元素*/
		}

	</style>
</head>
<body>
<div class="parent">
	<div class="child">
		child1
	</div>
	<div class="child">
		child2
	</div>

</div>
	
</body>
</html>
