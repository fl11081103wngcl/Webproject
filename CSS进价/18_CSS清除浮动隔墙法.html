<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>18_CSS清除浮动隔墙法</title>
	<style>
	* {
		padding: 0;
		margin: 0;
	}

	.header, .asider, .main, .footer {
		background-color: yellowgreen;
		border:1px solid red;
		margin-bottom: 10px;
	}
	
	.header, .footer {
		height: 100px;
	}
	
	.asider {
		height: 200px;
		float: left;
	}

	.main {
		width: 1280px;
		height: 600px;
		float: right;
	}

	.footer {
		height: 50px;
		/* clear: left; */
		/* clear: right; */

	}
	.clearboth {
		clear: both;
	}

		
	</style>
</head>
<body>
<div class="header">header</div>
<div class="asider">asider</div>
<div class="main">main</div>
<!-- 隔墙法，添加一个div，只用于清除浮动元素 -->
<div class="clearboth"></div>
<div class="footer">footer</div>

</body>
</html>
