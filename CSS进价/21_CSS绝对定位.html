<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>21_CSS绝对定位</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.header, .wrap, .close {
			background-color: teal;
			border: 1px solid red;

		}

		.header {
			height: 200px;
		}

		.wrap {
			background-color: silver;
			width: 400px;
			position: absolute;  /* 设置父元素的定位方式，让其子元素按照父元素进行定位*/
		}
		.close {
			height: 20px;
			width: 20px;
			/* float: right; */ /* 可以实现，但是影响文本布局 */
			position: absolute;   /* 绝对定位，要看其父元素的定位方式，如果是默认的static，则此元素的定位，不会定位在其父元素盒子中，而是满屏的定位， */
			right: 0;
			top: 0;
		}

	</style>
</head>
<body>
<div class="header"></div>
<div class="wrap">
	
	<div class="txt">词语</div>
	<div class="main">
		asasasasasasasas
	</div>
	<div class="close">X</div>

</div>

	
</body>
</html>
