<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>24_CSS-zindex案例</title>
	<style>
		* {
			padding: 0;
			margin: 0;
		}
		.wrap {
			background-color: silver;
			height: 500px;
			width: 500px;
			border: 1px solid green;
		}
		.box1, .box2, .box3 {
			height: 150px;
			width: 150px;
			border: 1px solid red;
			position: absolute;
		}
		.box1 {
			background-color: teal;
			top: 0;
			left: 0;
			z-index: 20;
		}
		.box2 {
			background-color: yellow;
			top: 30px;
			left: 30px;
			z-index: 10;
		}
		.box3 {
			background-color: yellowgreen;
			top: 60px;
			left: 60px;
		}

	</style>
</head>
<body>
<div class="wrap">
	<div class="box1">box1</div>
	<div class="box2">box2</div>
	<div class="box3">box3</div>
</div>
	
</body>
</html>
